{% extends 'base.html' %}
{% block title %} Reset Password {% endblock %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow">
                <div class="card-body">
                      <h1 style="margin-bottom: 8%;">Reset Password</h1>
                   
                    
                    <form method="POST" class="mt-4 mb-4">
                        {% csrf_token %}
                        {{ form|crispy }}
                     <input type="submit" class="rlbtn" name="signup_submit" value="Reset Password" style="margin-left: -13%; width:150px;" />  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 

{% endblock body %}
